<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <link rel="stylesheet" href="resources/style/styles.css">
</head>
<body>

<h1>Welcome to Carbon Tool</h1>
<!--<a href="/hello">Hello Servlet</a>-->

<div id="hsg-nav-2016" class="hsg-nav__wrapper ">
    <div class="hsg-nav__product-nav-bar">
        <a class="nav-logo" href="">
            <img height="34"  src="resources/images/CarbonData_logo.png" width="200" class="topLeftLogo">
        </a>

    </div>
    <br>
    <button id="myBtn">Add Connection</button>
    <div class="queryheader" height="100" >
        <form action="/executequery">
            <input name="connectionname" placeholder="ConnectionName"></input>
            Query:<br>
            <textarea name="query" rows="10" cols="100" placeholder="Input Query here.."></textarea><br>
            <input type="submit" value="SubmitQuery">
        </form>
        <br>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <form action="/addjdbcurl" method = "GET">
                <table style="width:100%">
                    <tr>
                        <td width="30%">ConnectionName :</td>
                        <td width="70%"><input type="text" name="jdbc_name" id="jdbc_name" width="70" ></input></td>
                    </tr>
                    <tr>
                        <td width="30%">Connection URL :</td>
                        <td width="70%"><input type="text" name="jdbc_url" id="jdbc_url" width="70" ></input></td>
                    </tr>
                    <tr>
                        <td>Driver Class:</td>
                        <td><input type="text" name="jdbc_class" id="jdbc_class" width="50"> </input></td>
                    </tr>
                    <tr>
                        <td>User Name:</td>
                        <td><input type="text" name="jdbc_user" id="jdbc_user" width="50"> </input></td>
                    </tr>
                    <tr>
                        <td>Password:</td>
                        <td><input type="text" name="jdbc_password" id="jdbc_password" width="50"> </input></td>
                    </tr>
                </table>
                <input type="submit" value="Add ">
            </form>
        </div>

    </div>
</div>

<div  id="resultbody">
        <iframe height="100%" width="100%" src="./index_queryresult.html" ></iframe>
</div>
<script>
// Get the modal
var modal = document.getElementById('myModal');

// Get the button that opens the modal
var btn = document.getElementById("myBtn");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks the button, open the modal
btn.onclick = function() {
    modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
    modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
</script>
</body>
</html>
